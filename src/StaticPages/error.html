<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 72px;
            margin-bottom: 10px;
            color: #ff6f61;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        img {
            width: 200px;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #ff3b2e;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>Oops! You’ve wandered off the map.</p>
    <img src="https://media.giphy.com/media/3o6ZmErm/giphy.gif" alt="Lost in space">
    <p>Looks like this page took a vacation. Try heading back home before it gets lonely!</p>
    <a href="https://vrhovnik.net">Go Home</a>
</div>
</body>
</html>
